<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>OUR PHOTO GALLERY</h1>

      <div class="top-content">
        <h3>Photo Gallery</h3>
        <button data-filter="all">All Photos</button>
        <button data-filter="family">Family Photos</button>
        <button data-filter="child">Child Photos</button>
        <button data-filter="place">Visited Places</button>
      </div>

      <div class="photo-gallery">
        <div class="pic family"><img src="image/family1.jpeg" alt="" /></div>
        <div class="pic family"><img src="image/family2.jpeg" alt="" /></div>
        <div class="pic family"><img src="image/family3.jpeg" alt="" /></div>
        <div class="pic family"><img src="image/family4.jpeg" alt="" /></div>
        <div class="pic family"><img src="image/family5.jpeg" alt="" /></div>
        <div class="pic family"><img src="image/family6.jpeg" alt="" /></div>

        <div class="pic child"><img src="image/child1.jpeg" alt="" /></div>
        <div class="pic child"><img src="image/child2.jpeg" alt="" /></div>
        <div class="pic child"><img src="image/child3.jpeg" alt="" /></div>
        <div class="pic child"><img src="image/child4.jpeg" alt="" /></div>
        <div class="pic child"><img src="image/child5.jpeg" alt="" /></div>
        <div class="pic child"><img src="image/child6.jpeg" alt="" /></div>
        <div class="pic child"><img src="image/child7.jpeg" alt="" /></div>
        <div class="pic child"><img src="image/child8.jpeg" alt="" /></div>

        <div class="pic place"><img src="image/place1.jpeg" alt="" /></div>
        <div class="pic place"><img src="image/place2.jpeg" alt="" /></div>
        <div class="pic place"><img src="image/place3.jpeg" alt="" /></div>
        <div class="pic place"><img src="image/place4.jpeg" alt="" /></div>
        <div class="pic place"><img src="image/place5.jpeg" alt="" /></div>
        <div class="pic place"><img src="image/place6.jpeg" alt="" /></div>
        <div class="pic place"><img src="image/place7.jpeg" alt="" /></div>
        <div class="pic place"><img src="image/place8.jpeg" alt="" /></div>
      </div>
    </div>

    <!-- Popup for zoom -->
    <div class="popup">
      <span>&times;</span>
      <img src="" alt="popup image" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
